<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by using JS Function </title>
    <style>
        * {
            background-color: black;
            color: white;
            padding: 0px;
            margin: 0px;
        }

        h2 {
            margin: 40px;
            text-align: center;
        }
        input{
            margin: 0%;
            display: block;
        }
    </style>
</head>

<body>

    <h2>Simple Calculator</h2>
    <div class="input">
        <input type="number" id="num1" placeholder="Enter First Number"><br><br>
        <input type="number" id="num2" placeholder="Enter Second Number"><br><br>
        <input type="text" id="operator" placeholder="Enter Operator (+, -, *, /)"><br><br>

        <button onclick="CalculateResult()">Calculate</button><br><br>
    </div>
    <!-- OUTPUT FIELD -->
    <input type="text" id="result" placeholder="Result will appear here" readonly style="width: 200px;">

    <script>
        function Calculator(num1, num2, operator) {
            let result;

            if (operator === "+") {
                result = num1 + num2;
            }
            else if (operator === "-") {
                result = num1 - num2;
            }
            else if (operator === "*") {
                result = num1 * num2;
            }
            else if (operator === "/") {
                if (num2 === 0) {
                    result = "Cannot divide by zero";
                } else {
                    result = num1 / num2;
                }
            }
            else {
                result = "Invalid operator";
            }

            return result;
        }

        function CalculateResult() {
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value;

            const result = Calculator(num1, num2, operator);

            document.getElementById("result").value = result;
        }
    </script>

</body>

</html>
